  <path d="M480 120 L480 600" stroke-width="60"/>
  <circle cx="480" cy="720" r="120" fill="#FF6B35"/>
  <!-- Temperature marks -->
  <line x1="520" y1="200" x2="580" y2="200"/>
  <line x1="520" y1="300" x2="560" y2="300"/>
  <line x1="520" y1="400" x2="580" y2="400"/>
